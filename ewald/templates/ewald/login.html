{% extends 'ewald/base.html' %}
{% load static %}

{% block userhead %}
    <title>Ewald - login</title>
    <link rel="stylesheet" href="{% static "ewald/css/login.css" %}"/>
{% endblock %}

{% block usercontent %}
<div id="outer">
    <div id="middle">
        <div id="inner">
        <div id="login-header">
            <h1>Ewald</h1>
            <h2>Web based X-Ray diffraction data processing</h2>
        </div>
        <form id="login-form">
            {% csrf_token %}
            <input id="usrname" type="text" name="usrname"
                placeholder="Username"></input><br>
            <input id="password" type="password" name="passwd"
                placeholder="Password"></input><br>
            <input id="loginbtn" type="submit" value="Login">
            <input id="signupbtn" type="submit" value="Signup">
        </form>
        </div>
    </div>
</div>
<script>
    $(document).on('submit', '#login-form', function(event) {
        event.preventDefault(); // dont reload the page
        $.ajax({
            type: 'POST',
            url: '/login/',
            data: {
                "username": $("#usrname").val(),
                "password": $("#password").val(),
                csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
            },
            success: function() {
                // nothing
            }
        });
    });
</script>
{% endblock %}
